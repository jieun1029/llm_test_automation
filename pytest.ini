[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 출력 옵션
addopts = 
    -v
    --tb=short

# 마커 정의
markers =
    round: 테스트 라운드 마커
    smoke: 스모크 테스트
    regression: 리그레션 테스트
